<div class="app-component">
  <h1>{{ title }}</h1> <!-- interpolation binding -->
  <nav>
    <div class="nav-buttons">
      <!-- when an anchor is clicked the routerLink attribute will change the application url to accommodate this path -->
      <a routerLink="/dashboard" (click)="changeCurrentPage('dashboard')" [class.current-page]="currentPage === 'dashboard'">Dashboard</a>
      <a routerLink="/heroes" (click)="changeCurrentPage('heroes')" [class.current-page]="currentPage === 'heroes'">Heroes</a>
    </div>
    <app-theme-buttons></app-theme-buttons>
  </nav>

  <router-outlet></router-outlet> <!-- use a router directive that tells the router where to display routed views -->
  <!-- this means when the url path changes, the linked component (in app-routing.module.ts) will be displayed here -->
  <app-messages></app-messages> <!-- display the messages component using selector -->
</div>
